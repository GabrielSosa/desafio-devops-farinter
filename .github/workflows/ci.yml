name: CI

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt

    - name: Run Tests
      run: |
        pytest app/test_main.py

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,format=short
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Update Kubernetes resources
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Instalar Kustomize
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
        
        # Obtener el short SHA del commit actual
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        
        # Determinar ambiente basado en la rama
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          ENV="production"
          LOG_LEVEL="info"
          REPLICAS=3
        else
          ENV="development"
          LOG_LEVEL="debug"
          REPLICAS=1
        fi
        
        cd k8s
        
        # 1. Actualizar imagen
        ../kustomize edit set image ghcr.io/${{ github.repository }}=ghcr.io/${{ github.repository }}:sha-${SHORT_SHA}
        
        # 2. Actualizar ConfigMap (Variables de entorno)
        # Usamos sed para reemplazar valores en kustomization.yaml porque kustomize edit no soporta configmaps literals bien
        # Nota: En un entorno real, usaríamos 'kustomize edit add configmap' limpiando el anterior, o overlays.
        # Aquí simplificamos reemplazando los valores por defecto.
        sed -i "s/ENVIRONMENT=\"default\"/ENVIRONMENT=\"$ENV\"/g" kustomization.yaml
        sed -i "s/LOG_LEVEL=\"info\"/LOG_LEVEL=\"$LOG_LEVEL\"/g" kustomization.yaml
        
        # Configurar Git
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Commit y Push
        git add kustomization.yaml
        git commit -m "ci: update image to sha-${SHORT_SHA} and env to $ENV"
        git push
